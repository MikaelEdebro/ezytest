<div class="better-example">
    <h2 data-bind="text: greeting"></h2>

    <button type="button" class="btn btn-primary" data-bind="click: initReminder, text: reminderButtonText"></button>
    <button type="button" class="btn btn-primary" data-bind="click: showList">Load list</button>

    <ul data-bind="visible: listVisible, foreach: listItems">
        <li data-bind="click: function() { $parent.showAlert($index() + 1) }, text: ($index() + 1)"></li>
    </ul>

    <p>Time is: <span data-bind="text: currentTime"></span></p>
</div>

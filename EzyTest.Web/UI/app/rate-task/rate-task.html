<div class="rate-task">
     <div class="rate-task__title">Do you approve this answer?</div>
     <button class="btn btn-success" type="button" data-bind="click: approveTask">Yes</button>
     <button class="btn btn-warning" type="button" data-bind="click: disapproveTask">No</button>
     <textarea data-bind="visible: approved() == false" placeholder="Please specify the reason why it's not approved"></textarea>
</div>
